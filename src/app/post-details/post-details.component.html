
<div class="card-columns">
  <div class="card-body" >
    <h3 class="text-sm-center">add or modify a post : </h3>
  </div>

  <div class="row">
    <div class="col">
      <div class="card ">
        <div class="card-header">
          <div [hidden]="submitted" style="width: 400px;">

            <form (ngSubmit)="onSubmit()">
              <div class="form-group" >
                <label for="id">Id</label>
                <input type="number" class="form-control" id="id" required [(ngModel)]="post.id" name="id">
              </div>
              <div class="form-group">
                <label for="type">type</label>
                <mat-form-field appearance="fill" >
                  <mat-select  id="type" [(ngModel)]="post.type"name="type">
                    <mat-option  value="Help">Help</mat-option>
                    <mat-option value="VIP">VIP</mat-option>
                    <mat-option  value="News">News</mat-option>
                    <mat-option value="URGENT">URGENT</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="post.title" name="title">
              </div>

              <div class="form-group">
                <label for="poster">Poster</label>
                <input type="text" class="form-control" id="poster" required [(ngModel)]="post.poster" name="poster">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" required [(ngModel)]="post.description" name="poster">
              </div>
              <div class="form-group">
                <label for="creation_date">Creation Date</label>

                <input type="datetime-local" class="form-control" id="creation_date" required [(ngModel)]="post.creation_date" name="creation_date">
              </div>
              <div class="form-group">
                <div class="btn-group btn-group-lg">
                  <button type="submit" class="btn btn-success"><i class="fa fa-folder"></i> ADD </button>
                  <button type="submit" class="btn btn-warning"><i class="fa fa-refresh"></i>Update</button>
                </div>
              </div>
            </form>
          </div>

          <div [hidden]="!submitted">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="newPost()">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
