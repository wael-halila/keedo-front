
<div id="breadcrumbs" class="section-block-wrapper" >
  <div class="container">
    <div class="row">
      <div  class="col-md-12" >
        <ol class="breadcrumb">
          <li><a routerLink="claim" routerLinkActive="active">The list of claims</a></li>
          <li><a routerLink="addclaim" routerLinkActive="active">Add Claim</a></li>



        </ol>
      </div>
    </div>
  </div>
</div>

<div class="container" >
  <div class = "card" >
    <br>
    <br>
    <h3 class ="text-center"> Claim's List</h3>
    <input type="text"class="btn btn-unique btn-rounded btn-sm my-0 waves-effect waves-light"  placeholder="Search"[(ngModel)]="category" (input)="Search()"/>

    <div class = "card-body" >
      <table class="table table-bordered h6">

        <thead>

        <th>Id</th>
        <th>mot</th>
        <th>dateClaim</th>


        <th>status</th>
        <th>category</th>
        </thead>
        <tbody>
        <tr *ngFor= "let claim of claims ">
          <td>{{claim.id}}</td>
          <td>{{claim.mot}}</td>
          <td>{{claim.dateClaim}}</td>
          <td>{{claim.status}}</td>
          <td>{{claim.category}}</td>
          <td><button (click)="deleteClaimById(claim.id)" class="btn btn-danger">Delete</button>
        </tr>


        </tbody>

      </table>

      <tbody>
      <td><button (click)="getRecentClaim()" type="button"  class="btn btn-outline-info">Recent claim</button>

      </tbody>


    </div>
  </div>
</div>
